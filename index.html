<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container shape py-4">
      <div class="enter d-flex">
        <input type="text" />
        <div class="btn btn-primary">اضافة</div>
      </div>
      <div class="values my-4">
        <div
          class="piece d-flex justify-content-around py-2 align-items-center"
        >
          <span></span>
          <div class="text">المجموع الكلي</div>
        </div>
        <div
          class="piece d-flex justify-content-around py-2 align-items-center"
        >
          <div class="btn btn-danger">حذف</div>
          <span class="price">300 AED</span>
          <div class="text">محرك اودي</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
